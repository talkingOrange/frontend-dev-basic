	<!-- 방법1 : f5, cached -->
	<button onclick="locaton = location;"> refresh01</button>

	<!-- 방법2 : f5, cached -->
	<button onclick="locaton.href = location.href;"> refresh02</button>

	<!-- 방법3 : f5, cached -->
	<button onclick="locaton.assign('');"> refresh03</button>
	
	<!-- 방법4 : f5, cached -->
	<button onclick="locaton.replace(locaton);"> refresh04</button>

	<!-- 방법5 : ctrl+f5, no-cached -->
	<button onclick="locaton.reload();"> refresh05</button>
